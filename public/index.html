<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Home</title>
</head>
<body>

<div id="app">
  <nav>
    <header class="text-center">
      <span class="font-weight-bold ">seek-splash</span>
    </header>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-6 offset-sm-3">
        <div class="text-center mb-5 font-weight-bold page-title">
          Serve really cool high resolution pictures through seek-splash!.
        </div>
        <div class="input-group input-group-lg mb-5">
          <input type="text" class="form-control" v-model="query" autofocus>
          <div class="input-group-append">
            <button class="btn btn-secondary" @click="fetchResults">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="position-relative search-container"
         :class="{'page-searching': !!processing}">
      <div class="loading-container text-center" v-if="!!processing">
        Processing...
      </div>
      <div class="row no-gutters"
           v-if="!!query && results.length > 0">
        <div class="col-6 col-sm-4 p-2" v-for="(result, index) in results" :key="`result_item_${index}`">
          <img :src="result.urls.regular"
               :alt="result.alt_description"
               class="img-result w-100"
               style="object-fit: cover; height: 200px">
        </div>
      </div>
      <div class="row"
           v-else>
        <div class="col-12 text-center">
          <img src="./src/images/search.svg" alt="" height="300" class="mb-3">
          <br>
          <br>
          <span>Search something...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
